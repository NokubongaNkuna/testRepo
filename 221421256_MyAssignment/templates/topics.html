<!DOCTYPE html>
{% load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" >
    
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <h1><a href="{%url 'articles:add_topic' %}"></a>Add Topic</h1>
    <table class="table">
        <thead>
            <tr>
                <td>Topic</td>
            </tr>
        </thead>

        <tbody>
              {%for topic in topics%}
              <tr> 
                <td>
                    {{topic.topic_name}}
                </td>
             </tr>
              {%endfor%}

        </tbody>
    </table>
</body>
</html>
